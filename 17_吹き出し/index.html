<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹き出し</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="balloon balloon-bottom">
        <p>これは基本的な下向きの吹き出しです。</p>
    </div>
    
    <div class="balloon balloon-left rounded">
        <p>これは左向きの角丸吹き出しです。</p>
    </div>
    
    <div class="balloon balloon-top-right bordered">
        <p>これは枠線付きで、しっぽが右上にある吹き出しです。</p>
    </div>
    
    <div class="balloon gradient-comment">
        <p>これはしっぽがなく、グラデーション背景のコメント風吹き出しです。</p>
    </div>
</body>
</html>
