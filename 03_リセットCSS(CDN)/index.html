<!-- ↓↓↓ Normalize.css ↓↓↓ -->
<!-- 特徴: ブラウザのデフォルトスタイルを活かしつつ、ブラウザ間の表示差異やバグを修正します。スタイルを完全に消去するわけではないため、多くのプロジェクトでベースとして使われています。 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- ↓↓↓ ress ↓↓↓ -->
<!-- 特徴: Normalize.cssをベースにしつつ、より多くの要素のスタイルリセット、box-sizing: border-box;の適用、フォーム要素のスタイリング改善など、モダンな開発で便利な調整が加えられています。 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ress/1.2.2/ress.min.css" integrity="sha512-/r5+cNJAQ6Le94J+j40z99M1/HCaQjwkQAl0+t9d1b0F41JoVfGuaKTTcQGqNIPqc747j7oYI9Y+4a+tcXR3vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- ↓↓↓ Destyle.css ↓↓↓ -->
<!-- 特徴: Normalize.cssとリセットCSSのハイブリッド。box-sizing: border-box; をグローバルに適用し、フォーム要素のブラウザ/OS間の差異を吸収しようとします。見出しのサイズなどもリセットされる傾向があります。 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@4.0.0/destyle.min.css">

<!-- ↓↓↓ Eric Meyer's Reset CSS ↓↓↓ -->
<!-- 特徴: 多くのHTML要素のデフォルトのmargin, padding, borderなどを積極的に除去し、ほぼゼロの状態からスタイルを構築したい場合に適しています。かなり歴史のあるリセットCSSです。 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVrVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- ↓↓↓ modern-normalize ↓↓↓ -->
<!-- 特徴: Normalize.cssと同様のアプローチですが、より現代的なブラウザ環境に焦点を当て、古いブラウザ向けの修正を減らしています。 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
