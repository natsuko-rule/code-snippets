<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>擬似要素::afterの活用法</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 例1 -->
    <p>
        詳しくは<a href="https://example.com" target="_blank" class="external-link">公式サイト</a>をご覧ください。
        通常の<a href="#">内部リンク</a>はこちらです。
    </p>
    
    <!-- 例2 -->
    <h2 class="heading-with-line">セクションタイトル</h2>
    <p>ここに本文が入ります。</p>
    
    <!-- 例3 -->
    <blockquote class="styled-quote">
        <p>これは引用文です。ここに文章が続きます。</p>
    </blockquote>
</body>
</html>
