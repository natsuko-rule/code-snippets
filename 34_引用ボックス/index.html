<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引用ボックス</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <blockquote class="quote-box with-cite">
        <p>創造力とは、点と点をつなぐことだ。</p>
        <footer>
            — <cite><a href="https://example.com/steve-jobs-quote">スティーブ・ジョブズ</a></cite>
        </footer>
    </blockquote>
    
    <blockquote class="quote-box with-cite larger-quote">
        <p>想像力は知識よりも重要である。知識には限界があるが、想像力は世界を包み込む。</p>
        <footer>— <cite>アルベルト・アインシュタイン</cite></footer>
    </blockquote>
</body>
</html>
