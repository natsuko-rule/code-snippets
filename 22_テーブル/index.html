<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <table class="basic-table">
            <caption>主な取扱商品</caption>
            <thead>
                <tr>
                    <th scope="col">商品ID</th>
                    <th scope="col">商品名</th>
                    <th scope="col">カテゴリ</th>
                    <th scope="col">価格（円）</th>
                    <th scope="col">在庫</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>高機能バックパック</td>
                    <td>アウトドア</td>
                    <td class="price">15,800</td>
                    <td>あり</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>ワイヤレスイヤホン XYZ</td>
                    <td>オーディオ</td>
                    <td class="price">8,900</td>
                    <td>あり</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>オーガニックコットンTシャツ</td>
                    <td>アパレル</td>
                    <td class="price">3,500</td>
                    <td>残りわずか</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>ステンレス製タンブラー</td>
                    <td>キッチン</td>
                    <td class="price">2,800</td>
                    <td>なし</td>
                </tr>
                <tr>
                    <td>005</td>
                    <td>ノートPCスタンド</td>
                    <td>PCアクセサリ</td>
                    <td class="price">4,200</td>
                    <td>あり</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
