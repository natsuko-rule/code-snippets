<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box基本レイアウト</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <h2>Flexbox 基本レイアウト</h2>
        <div class="flex-container example-row">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3 (横並び: row)</div>
        </div>
        <div class="flex-container example-column">
            <div class="flex-item">Item A</div>
            <div class="flex-item">Item B</div>
            <div class="flex-item">Item C (縦並び: column)</div>
        </div>
        <div class="flex-container example-wrap">
            <div class="flex-item">Item Wrap 1</div>
            <div class="flex-item">Item Wrap 2</div>
            <div class="flex-item">Item Wrap 3</div>
            <div class="flex-item">Item Wrap 4 (折り返し: wrap)</div>
        </div>
        <div class="flex-container example-justify">
            <div class="flex-item">Item Justify 1</div>
            <div class="flex-item">Item Justify 2 (水平揃え: space-between)</div>
        </div>
        <div class="flex-container example-align">
            <div class="flex-item">Item Align 1</div>
            <div class="flex-item tall-item">Item Align 2 (垂直揃え: center)</div>
        </div>
    </section>
</body>
</html>
