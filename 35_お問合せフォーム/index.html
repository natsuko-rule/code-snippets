<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問合せフォーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>お問い合わせ</h1>
<p>以下のフォームにご記入の上、「送信する」ボタンを押してください。</p>

<!-- 注意: action属性には実際の送信先サーバープログラムのURLを指定します -->
<!--       method="post" は一般的なフォーム送信方法です -->
<form action="process-form.php" method="post" class="contact-form">

    <div class="form-group">
        <label for="name" class="form-label">お名前 <span class="required">*</span></label>
        <input type="text" id="name" name="user_name" class="form-input" required placeholder="例）山田 太郎">
    </div>

    <div class="form-group">
        <label for="company" class="form-label">会社名</label>
        <input type="text" id="company" name="user_company" class="form-input" placeholder="例）株式会社〇〇">
    </div>

    <div class="form-group">
        <label for="email" class="form-label">メールアドレス <span class="required">*</span></label>
        <input type="email" id="email" name="user_email" class="form-input" required placeholder="例）your_email@example.com">
    </div>

    <div class="form-group">
        <label for="tel" class="form-label">電話番号</label>
        <input type="tel" id="tel" name="user_tel" class="form-input" placeholder="例）090-1234-5678（ハイフンあり・なし両方可）">
    </div>

    <div class="form-group">
        <label class="form-label">お問い合わせ種別</label>
        <div class="radio-group">
            <label><input type="radio" name="inquiry_type" value="サービスについて" checked> サービスについて</label>
            <label><input type="radio" name="inquiry_type" value="料金について"> 料金について</label>
            <label><input type="radio" name="inquiry_type" value="その他"> その他</label>
        </div>
    </div>

    <div class="form-group">
        <label for="subject" class="form-label">件名</label>
        <input type="text" id="subject" name="subject" class="form-input" placeholder="例）〇〇の導入について">
    </div>

    <div class="form-group">
        <label for="message" class="form-label">お問い合わせ内容 <span class="required">*</span></label>
        <textarea id="message" name="user_message" class="form-textarea" rows="6" required placeholder="お問い合わせの詳細をご記入ください。"></textarea>
    </div>

    <div class="form-group privacy-policy">
        <label>
            <input type="checkbox" name="privacy_policy_agreement" value="agreed" required>
            <a href="/privacy-policy.html" target="_blank">プライバシーポリシー</a>に同意する <span class="required">*</span>
        </label>
    </div>

    <div class="form-submit">
        <button type="submit" class="submit-button">送信する</button>
    </div>

</form>
</body>
</html>
