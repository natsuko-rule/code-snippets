<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルな輪のローディングアニメーション</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>基本的なローディングスピナー</h2>
    <div class="loader">
        <span class="visually-hidden">読み込み中...</span> <!-- スクリーンリーダー向けテキスト -->
    </div>

    <h2>少し大きめのスピナー</h2>
    <div class="loader loader-large">
        <span class="visually-hidden">読み込み中...</span>
    </div>

    <h2>色違いのスピナー</h2>
    <div class="loader loader-green">
        <span class="visually-hidden">読み込み中...</span>
    </div>

    <!-- (オプション) 画面中央に表示する例 -->
    <!--
    <div class="loading-overlay">
        <div class="loader">
            <span class="visually-hidden">読み込み中...</span>
        </div>
    </div>
    -->
</body>
</html>
